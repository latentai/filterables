name: Commit Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          uv venv
          uv pip install .[dev]

      - name: Run Mypy
        run: uv run mypy src

  format:
    name: Formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          uv venv
          uv pip install .[dev]

      - name: Run Ruff
        run: uv run ruff check

  tests:
    name: Testing
    runs-on: ubuntu-latest
    services:
      maria:
        image: mariadb:11.8
        env:
          MARIADB_ROOT_PASSWORD: root
        ports:
          - 6033:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    strategy:
      matrix:
        database:
          - name: MariaDB
            location: mysql+pymysql://root:root@localhost:6033/mysql
          - name: MySQL
            location: mysql+pymysql://root:root@localhost:3306/mysql
          - name: SQLite
            location: sqlite://
        python:
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Install Dependencies
        run: |
          uv venv
          uv pip install .[dev]

      - name: Run Tests
        run: uv run pytest -vvv -s
        env:
          FILTERABLES_DATABASE_URI: ${{ matrix.database.location }}
